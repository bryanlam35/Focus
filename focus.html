<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Testing for Focus</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="focus.css">
        <link rel="stylesheet" href="notification.css"> <!-- Add this line for the new CSS file -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <h2 id="testing-hello-world" style="display: flex; align-items: center; gap: 5px;">
            <img src="focus.png" alt="Focus Icon" style="height: 40px; width: 40px;">
            <span style="text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); letter-spacing: 1px;">Focus</span>
        </h2>
        
        <!-- Class containers section -->
        <div class="classes-container">
            <h3 class="section-title">Courses</h3>
            <div class="class-grid">
                <div class="class-box" data-channel="math101">
                    <h4>Math 101</h4>
                    <p>Algebra Fundamentals</p>
                    <span class="participants">12 students</span>
                </div>
                <div class="class-box" data-channel="science205">
                    <h4>Science 205</h4>
                    <p>Chemistry Lab</p>
                    <span class="participants">8 students</span>
                </div>
                <div class="class-box" data-channel="history110">
                    <h4>History 110</h4>
                    <p>World History</p>
                    <span class="participants">15 students</span>
                </div>
                <div class="class-box" data-channel="english220">
                    <h4>English 220</h4>
                    <p>Literature Studies</p>
                    <span class="participants">10 students</span>
                </div>
            </div>
        </div>
        
        <!-- Mute switch container -->
        <div class="switch-container">
            <label class="switch" data-tooltip="Click to mute">
                <input type="checkbox" aria-label="Toggle mute">
                <span class="slider round"></span>
            </label>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mic-icon">
                <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
                <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                <line x1="12" y1="19" x2="12" y2="23"></line>
                <line x1="8" y1="23" x2="16" y2="23"></line>
            </svg>
        </div>
        
        <script src="popup.js"></script>
    </body>
</html>
