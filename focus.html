<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Testing for Focus</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="focus.css">
    </head>
    <body>
        <h2 id="testing-hello-world">Hello world</h2>
        <div class="switch-container">
            <label class="switch" title="Click to toggle mute">
                <input type="checkbox" aria-label="Toggle mute">
                <span class="slider round"></span>
            </label>
            <img src="mic.png" alt="Microphone" class="mic-icon">
        </div>
        <script src="popup.js"></script>
    </body>
</html>
